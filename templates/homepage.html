<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Rating Query System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgba(244, 230, 178, 0.949);
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Author Rating Query System</h1>
    <form method="GET" action="/authors">
        <input type="text" name="name" placeholder="Search for author's ratings..." required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
